{% extends 'base.html' %}

{% block content %}

  <div class="card">
    <div class="card-header">
      <h2 class="card-title mb-0">{{ post.title }}</h2>
    </div>
    <div class="card-body">
      <p class="text-muted">by {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>
      <p class="card-text">{{ post.content|linebreaksbr }}</p>
    </div>
    <div class="card-footer">
      <!-- This is the authorization check. Links will only appear if the user is the author. -->
      {% if user == post.author %}
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>

  <!-- A single, styled "Back to Home" button -->
  <a href="{% url 'home' %}" class="btn btn-secondary mt-3">‚Üê Back to All Posts</a>

{% endblock content %}
