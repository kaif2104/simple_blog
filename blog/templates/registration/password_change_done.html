{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Password Changed</h2>
      </div>
      <div class="card-body text-center">
        <div class="alert alert-success" role="alert">
          <i class="fas fa-check-circle"></i>
          Your password has been changed successfully!
        </div>
        <p class="card-text">Your password has been updated and you can continue using your account with the new password.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
        <a href="{% url 'password_change' %}" class="btn btn-outline-secondary">Change Password Again</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
